<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="clickMe">发送消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message"/>
</div>

<script>
    var app5= new Vue({
        el:"#app-5",
        data:{
            message:"Hello Vue!"
        },
        methods:{
            clickMe:function(){
                this.message = "点击结束的结果！"
            }
        }
    })

    var app5= new Vue({
        el:"#app-6",
        data:{
            message:"Hello Vue!"
        }
    })
</script>
    
</body>
</html>
