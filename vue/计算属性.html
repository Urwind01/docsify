<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>message：{{message}}</p>
        <p>messageand：{{message3}}</p>
    </div>

    <div id="demo">
        {{fullname}}
    </div>
    <script>
        var vm = new Vue({
            el:"#example",
            data:{
                message:"初始消息"
            },
            computed:{
                message3:function (){
                    return this.message+"已被处理"
                }
            }
        })

        var vm = new Vue({
            el:"#example",
            data:{
                firstName:"1",
                lastName:"3",
                fullName:"13"
            },
            watch:{
                firstName:function(newVal){
                    this.fullName = newVal+this.lastName
                },
                lastName:function(newVal){
                    this.fullName =this.firstName+newVal
                },
            },
            computed:{
                fullName:{
                  get:  function(){
                    return this.firstName+this.lastName
                },
                  set:  function(val){
                   this.firstName="2"
                   this.lastName = "4"
                }
                }
            }
            })
    </script>
</body>
</html>
